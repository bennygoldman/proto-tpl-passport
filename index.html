<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TPL:passport</title>
</head>

<body>

    <form id="signUp">
        <ul
            style="list-style: none; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; gap: 1rem; width:fit-content; margin: 1rem; padding: 1rem; border: 1px solid navy;">
            <li style="width: 100%">
                <label for="userName">Name: </label>
                <input type="text" name="userName" id="userName" style="width: 100%;">
            </li>
            <li style="width: 100%">
                <label for="branchSelect">Your home branch:</label>
                <select id="branchSelect">
                    <option value="" disabled selected>Select a branch</option>
                    <!-- Options will be dynamically added here -->
                </select>
            </li>
            <li>
                <input type="radio" name="userType" id="kid" value="kid">
                <label for="kid">Kid (0-12)</label>
            </li>
            <li>
                <input type="radio" name="userType" id="teen" value="teen">
                <label for="teen">Teen (13-18)</label>
            </li>
            <li>
                <input type="radio" name="userType" id="adult" value="adult">
                <label for="adult">Adult (19+)</label>
            </li>
            <li style="width: 100%;">
                <button id="submit" style="width: 100%;">submit</button>
            </li>
        </ul>
    </form>
    <script src="script.js"></script>
</body>

</html>
